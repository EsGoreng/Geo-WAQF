<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-WAQF Dashboard</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="src/css/custom.css">

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#11d411", 
              "background-dark": "#102210", 
              "card-dark": "#162b16", 
              "text-primary": "#ffffff",
              "text-secondary": "#92c992",
              "border-color": "#234823", 
              // --- REKOMENDASI WARNA DARI SEBELUMNYA ---
              "status-danger":  "#D32F2F", 
              "status-warning": "#FBC02D", 
              "status-success": "#388E3C",
              "tren-ndvi": "#2E7D32", 
              "tren-ndwi": "#1E88E5",
              "status-highlight": "#FFC107"
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      .material-symbols-outlined.fill {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
</head>
<body class="bg-background-dark text-text-primary font-display">
    
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden"></div>

    <div class="flex min-h-screen w-full">
        
        <div id="sidebar-placeholder">
            </div>

        <div class="flex-1 flex flex-col h-screen md:ml-64">
            
            <div id="header-placeholder">
                </div>

            <main id="content-area" class="content-area flex-1 overflow-y-auto relative z-0">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Memuat...</p>
                </div>
            </main>
        </div>
    </div>
    
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
