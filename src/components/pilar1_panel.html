<div class="w-full h-full overflow-y-auto p-4 md:p-6 lg:p-8 bg-card-dark flex-shrink-0 lg:border-l border-border-color">
  <div class="flex flex-col gap-6">
    <div>
      <h2
        class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3"
      >
        Kontrol Analisis Multi-Kriteria (MCE)
      </h2>
      <div class="h-px bg-border-color"></div>
    </div>
    
    <div id="mce-form" class="flex flex-col gap-4">
      
      <div class="relative flex w-full flex-col items-start gap-3">
        <div class="flex w-full shrink-[3] items-center justify-between">
          <p class="text-white text-base font-medium leading-normal">
            Tingkat Degradasi (Lahan)
          </p>
          <p id="mce-degradasi-value" class="text-white text-sm font-normal leading-normal">
            80%
          </p>
        </div>
        <input 
          id="mce-degradasi-slider"
          type="range" min="0" max="100" value="80" 
          class="mce-slider w-full h-1 bg-[#326732] rounded-sm appearance-none cursor-pointer"
        >
      </div>
      
      <div class="relative flex w-full flex-col items-start gap-3">
        <div class="flex w-full shrink-[3] items-center justify-between">
          <p class="text-white text-base font-medium leading-normal">
            Jaringan Drainase (Hidrologi)
          </p>
          <p id="mce-hidrologi-value" class="text-white text-sm font-normal leading-normal">
            65%
          </p>
        </div>
        <input 
          id="mce-hidrologi-slider"
          type="range" min="0" max="100" value="65" 
          class="mce-slider w-full h-1 bg-[#326732] rounded-sm appearance-none cursor-pointer"
        >
      </div>

      <div class="relative flex w-full flex-col items-start gap-3">
        <div class="flex w-full shrink-[3] items-center justify-between">
          <p class="text-white text-base font-medium leading-normal">
            Kedalaman Gambut
          </p>
          <p id="mce-gambut-value" class="text-white text-sm font-normal leading-normal">
            40%
          </p>
        </div>
        <input 
          id="mce-gambut-slider"
          type="range" min="0" max="100" value="40" 
          class="mce-slider w-full h-1 bg-[#326732] rounded-sm appearance-none cursor-pointer"
        >
      </div>
      <div class="relative flex w-full flex-col items-start gap-3">
        <div class="flex w-full shrink-[3] items-center justify-between">
          <p class="text-white text-base font-medium leading-normal">
            Aksesibilitas
          </p>
          <p id="mce-akses-value" class="text-white text-sm font-normal leading-normal">
            75%
          </p>
        </div>
        <input 
          id="mce-akses-slider"
          type="range" min="0" max="100" value="75" 
          class="mce-slider w-full h-1 bg-[#326732] rounded-sm appearance-none cursor-pointer"
        >
      </div>
    </div>
    
    <div class="flex gap-3">
      <button id="mce-apply-button" class="flex flex-1 min-w-[84px] cursor-pointer ...">
        <span class="truncate">Terapkan Filter</span>
      </button>
      <button class="flex flex-1 min-w-[84px] cursor-pointer ...">
        <span class="truncate">Reset</span>
      </button>
    </div>
    
    <div class="flex flex-col gap-4 pt-4">
      </div>
  </div>
</div>
