<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-WAQF Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script>
      // Konfigurasi Tailwind terpusat (Tema Hijau)
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#11d411", // Aksen hijau utama
              "background-dark": "#102210", // Latar belakang utama
              "card-dark": "#162b16", // Latar belakang kartu
              "text-primary": "#ffffff",
              "text-secondary": "#92c992",
              "border-color": "#234823", // Warna border
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      /* Style untuk ikon material symbol yang 'filled' */
      .material-symbols-outlined.fill {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
</head>
<body class="bg-background-dark text-text-primary font-display">
    
    <div class="flex h-screen w-full">
        <aside class="sidebar w-64 bg-card-dark border-r border-border-color flex flex-col p-4 flex-shrink-0">
            <div class="sidebar-header flex items-center gap-3 pb-6 border-b border-border-color mb-6">
                <div class="logo bg-primary w-10 h-10 rounded-full flex-shrink-0"></div>
                <div class="logo-text">
                    <h1 class="text-lg font-bold text-text-primary">Geo-WAQF</h1>
                    <p class="text-sm text-text-secondary">Geospatial-Fintech</p>
                </div>
            </div>
            
            <nav class="sidebar-nav flex-grow">
                <ul class="flex flex-col gap-2">
                    <li>
                        <a href="#" data-page="page_home.html" class="nav-link active">
                            <span class="material-symbols-outlined">dashboard</span>
                            <span>Dasbor</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="page_pilar1.html" class="nav-link">
                            <span class="material-symbols-outlined">map</span>
                            <span>Pilar 1: Perencanaan</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="page_pilar2.html" class="nav-link">
                            <span class="material-symbols-outlined">monitoring</span>
                            <span>Pilar 2: Monitoring</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="page_pilar3.html" class="nav-link">
                            <span class="material-symbols-outlined">task_alt</span>
                            <span>Pilar 3: Validasi Karbon</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <a href="#" class="nav-link">
                    <span class="material-symbols-outlined">settings</span>
                    <span>Pengaturan</span>
                </a>
                <a href="#" class="nav-link">
                    <span class="material-symbols-outlined">help</span>
                    <span>Bantuan</span>
                </a>
            </div>
        </aside>

        <div class="flex-1 flex flex-col h-screen">
            
            <header class="flex items-center justify-between sticky top-0 bg-background-dark/95 backdrop-blur-sm z-10 border-b border-border-color px-6 md:px-8 py-4 flex-shrink-0">
                <h2 id="page-title" class="text-white text-xl md:text-2xl font-bold leading-tight">
                  Dasbor
                </h2>
                <div class="flex items-center gap-3 md:gap-4">
                  <button class="text-text-secondary hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">notifications</span>
                  </button>
                  <div class="flex items-center gap-3">
                    <div class="bg-primary rounded-full w-10 h-10 flex items-center justify-center text-background-dark font-bold">
                      BS
                    </div>
                    <div class="text-right hidden sm:block">
                      <p class="text-sm font-semibold text-white">Budi Santoso</p>
                      <p class="text-xs text-text-secondary">Admin</p>
                    </div>
                  </div>
                </div>
            </header>

            <main id="content-area" class="content-area flex-1 overflow-y-auto">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Memuat...</p>
                </div>
            </main>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
